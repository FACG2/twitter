<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="walid,Eslam,Hana,Kefah">
  <meta name="description" content="Twitter">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitter</title>
</head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="logo" href="#">Twitter</a>
          <div id="userNav">
          </div>
        </div>
      </nav>
    </header>
    <div class="container mainContent">
        <aside class="userInfo">
          <img id="profileAvatar" src="" alt="">
          <div class="info">
            <h2>username</h2>
            <p>gender</p>
            <p>bio</p>
            <p>number of tweets:<span>2K</span></p>
          </div>
        </aside>
        <section id="userTweets">
          <div class="userTweet">
            <div class="tweetHeader">
              <img src="" alt="">
              <p>username</p>
              <p>Date</p>
            </div>
            <p class="tweetBody">Tweet body</p>
          </div>
        </section>
    </div>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/profile_dom.js"></script>
  </body>
</html>
