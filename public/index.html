<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="walid,Eslam,Hana,Kefah">
  <meta name="description" content="Twitter">
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitter</title>
</head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="logo" href="#">Twitter</a>
          <div id="userNav">

          </div>
        </div>
      </nav>
    </header>
    <div class="mainContent container">
      <h2>Login</h2>
      <section id="loginSection">
        <div class="errNote"></div>
        <form id="loginForm" action="/login" method="post">
          <input type="text" name="username" value="" placeholder="User Name ...." required>
          <input type="text" name="password" value="" placeholder="Password ...." required>
          <input type="submit" name="submit" value="Login">
        </form>
      </section>
      <section id="signupSection">
        <h2>Sign Up</h2>
        <div class="errNote"></div>
        <form id="signupForm" action="/signup" method="post">
          <input type="text" name="username" value="" placeholder="User Name ...." required>
          <label>Gender :
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
          </label>
          <input type="text" name="password" value="" placeholder="Password ...." required>
          <input type="text" name="confirmPassword" value="" placeholder="Confirm password ...." required>
          <input id="signupSub" type="submit" name="submit" value="Sign up">
        </form>
      </section>
    </div>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/index_dom.js"></script>
  </body>
</html>
