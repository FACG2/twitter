<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="//abs.twimg.com/favicons/favicon.ico" type="image/x-icon">
  <meta name="author" content="walid,Eslam,Hana,Kefah">
  <meta name="description" content="Twitter">
  <meta name="viewport" content="initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitter. It's what happening</title>
</head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="logo" href="#"><img src="img/logo.png" alt="Twitter" style="width:50px;height:50px;"></a>
        </div>
      </nav>

    </header>
    <div class="mainContent container">
      <section id="loginSection">
        <h2>Login</h2>
        <div class="errNote"></div>
        <form id="loginForm" action="/login" method="post">
          <input type="text" name="username" value="" placeholder="User Name ...." required>
          <input type="password" name="password" value="" placeholder="Password ...." required>
          <input type="submit" name="submit" value="Login">
        </form>
      </section>
      <section id="signupSection">
        <h2>Sign Up</h2>
        <div class="errNote"></div>
        <form id="signupForm" action="/signup" method="post">
          <input type="text" name="username" value="" placeholder="User Name ...." required>
          <label id='genderRadio'>Gender :
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
          </label>
          <input type="password" name="password" value="" placeholder="Password ...." required>
          <input type="password" name="confirmPassword" value="" placeholder="Confirm password ...." required>
          <input id="signupSub" type="submit" name="submit" value="Sign up">
        </form>
      </section>
    </div>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/index_dom.js"></script>
  </body>
</html>
